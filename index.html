<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Servo</title>
</head>
<body>

<h1>Klik tombol untuk menggerakkan servo</h1>
<button onclick="moveServo(90)">90°</button>
<button onclick="moveServo(45)">45°</button>
<button onclick="moveServo(135)">135°</button>

<script>
function moveServo(angle) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/move?angle=' + angle, true);
    xhr.send();
}
</script>

</body>
</html>
